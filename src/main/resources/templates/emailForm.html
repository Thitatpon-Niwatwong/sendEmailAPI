<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Form</title>
</head>
<body>
<h2>Email Form</h2>

<form action="#" th:action="@{/email}" th:object="${emailRequest}" method="post" enctype="multipart/form-data">
    <div>
        <label for="toEmail">To Email:</label>
        <input type="text" id="toEmail" name="toEmail" th:field="*{toEmail}" required>
    </div>
    <div>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" th:field="*{subject}" required>
    </div>
    <div>
        <label for="body">Body:</label>
        <textarea id="body" name="body" th:field="*{body}" required></textarea>
    </div>
    <div>
        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment">
    </div>
    <div>
        <button type="submit">Send Email</button>
    </div>
</form>
</body>
</html>
